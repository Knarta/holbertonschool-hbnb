<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="images/logo.png" type="image/png">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" id="index-link">
                <img src="images/logo.png" alt="Logo" class="logo">
            </a>
            <a href="login.html" id="login-button">Login</a>
        </nav>
    </header>
    <main>
        <form id="review-form">
            <textarea id="review-text" placeholder="Write your review here..." rows="5" required></textarea>
            <div id="star-rating">
                <span class="star" data-value="1">&#9733;</span>
                <span class="star" data-value="2">&#9733;</span>
                <span class="star" data-value="3">&#9733;</span>
                <span class="star" data-value="4">&#9733;</span>
                <span class="star" data-value="5">&#9733;</span>
            </div>
            
            <button type="submit">Submit Review</button>
        </form>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>&copy;2025 HBnB Evolution All rights reserved</p>
    </footer>
</body>
</html>
